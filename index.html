<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DesaDL.Official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      width: 150px;
      display: block;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    #rekeningInfo {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    #rekeningInfo.show {
      opacity: 1;
      transform: translateY(0);
    }

    #prosesPesan {
      display: none;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
      animation: fadein 1s ease forwards;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/4dFqz5p/1000391833.jpg" alt="DesaDL Logo" class="logo" />
    <h2>Transaksi Diamond Lock (DL)</h2>

    <label>Tipe Transaksi:</label>
    <select id="tipe" onchange="hitungTotal()">
      <option value="">Pilih</option>
      <option value="beli">Beli dari Admin</option>
      <option value="jual">Jual ke Admin</option>
    </select>

    <label>Jumlah DL:</label>
    <input type="number" id="jumlah" oninput="hitungTotal()" />

    <label>Nama Growtopia:</label>
    <input type="text" id="growid" />

    <label>Nama World:</label>
    <input type="text" id="world" />

    <label>No WhatsApp:</label>
    <input type="text" id="nowa" />

    <label>Metode Pembayaran:</label>
    <select id="metode" onchange="tampilkanRek()">
      <option value="">Pilih Metode</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="Seabank">Seabank</option>
      <option value="Mandiri">Mandiri</option>
      <option value="BRImo">BRImo</option>
    </select>

    <div id="rekeningInfo"></div>

    <p>Total: <span id="totalHarga">0</span></p>

    <button onclick="kirimPesan()">Kirim Pesanan</button>

    <div id="prosesPesan">Pesanan sedang dicek dan diproses...</div>
  </div>

  <script>
    const harga = {
      beli: 2600,
      jual: 2450
    };

    const rekening = {
      Dana: "083821103983",
      Gopay: "085232443263",
      Seabank: "901546407976",
      Mandiri: "1060018413875",
      BRImo: "0051 0126 8017 503"
    };

    function hitungTotal() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const total = (!tipe || !jumlah) ? 0 : jumlah * harga[tipe];
      document.getElementById('totalHarga').innerText = total;
    }

    function tampilkanRek() {
      const metode = document.getElementById("metode").value;
      const info = rekening[metode] ? `No Rekening (${metode}): ${rekening[metode]}` : "";
      const rekeningInfo = document.getElementById("rekeningInfo");

      rekeningInfo.classList.remove("show");
      rekeningInfo.innerText = info;
      if (info) {
        setTimeout(() => rekeningInfo.classList.add("show"), 50);
      }
    }

    function kirimPesan() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = document.getElementById('jumlah').value;
      const growid = document.getElementById('growid').value;
      const world = document.getElementById('world').value;
      const metode = document.getElementById('metode').value;
      const nowa = document.getElementById('nowa').value;

      if (!tipe || !jumlah || !growid || !world || !metode || !nowa) {
        return alert("Semua data wajib diisi!");
      }

      if (!/^[0-9]+$/.test(nowa)) {
        return alert("No WA hanya boleh angka!");
      }

      document.getElementById("prosesPesan").style.display = "block";

      // WA API Call (CallMeBot)
      const pesan = `Halo Admin, saya ingin *${tipe} DL*\nJumlah: ${jumlah}\nGrowID: ${growid}\nWorld: ${world}\nMetode: ${metode}\nWA: ${nowa}\nTotal: ${jumlah * harga[tipe]}`;
      const encoded = encodeURIComponent(pesan);
      fetch(`https://api.callmebot.com/whatsapp.php?phone=085232443263&text=${encoded}&apikey=5579908`)
        .then(() => {
          alert("Pesanan berhasil dikirim!");
        })
        .catch(() => {
          alert("Gagal mengirim pesan ke admin.");
        });
    }
  </script>
</body>
</html>
