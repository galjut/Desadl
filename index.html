<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesaDL.Official</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --box: #f0f0f0;
    }
    [data-theme='dark'] {
      --bg: #121212;
      --text: #fff;
      --box: #1f1f1f;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: var(--box);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 10px;
      border-radius: 10px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .harga, .info, .notif {
      margin-top: 15px;
      font-weight: bold;
    }
    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-theme" onclick="toggleTheme()">ðŸŒ“</div>
  <div class="container">
    <img src="data:image/jpeg;base64,{{LOGO_BASE64}}" alt="Logo DesaDL" class="logo" />
    <h1>DesaDL.Official</h1>

    <label>Tipe Transaksi:</label>
    <select id="tipe" onchange="hitungTotal()">
      <option value="">Pilih</option>
      <option value="beli">Beli dari Admin (Rp 2.600)</option>
      <option value="jual">Jual ke Admin (Rp 2.450)</option>
    </select>

    <label>Jumlah DL:</label>
    <input type="number" id="jumlah" oninput="hitungTotal()">

    <div class="harga" id="totalHarga"></div>

    <label>Nama Growtopia:</label>
    <input type="text" id="growid">

    <label>Nama World:</label>
    <input type="text" id="world">

    <label>Nama Pemesan:</label>
    <input type="text" id="nama">

    <label>No WhatsApp Pembeli:</label>
    <input type="number" id="nowa" placeholder="Contoh: 6281234567890">

    <label>Metode Pembayaran:</label>
    <select id="metode" onchange="tampilkanRek()">
      <option value="">Pilih</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="Seabank">Seabank</option>
      <option value="Mandiri">Bank Mandiri</option>
      <option value="BRImo">Bank BRImo</option>
    </select>

    <div class="info" id="rekeningInfo"></div>

    <label>Upload Bukti Transfer:</label>
    <input type="file" id="bukti">

    <button onclick="kirimPesan()">Kirim Pesanan</button>
    <div class="notif" id="notifikasi"></div>
  </div>

  <script>
    const harga = { beli: 2600, jual: 2450 };
    const rekening = {
      Dana: "083821103983",
      Gopay: "085232443263",
      Seabank: "901546407976",
      Mandiri: "1060018413875",
      BRImo: "0051 0126 8017 503"
    };

    function hitungTotal() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      if (!tipe || !jumlah) return document.getElementById('totalHarga').innerText = "";
      const total = jumlah * harga[tipe];
      document.getElementById('totalHarga').innerText = `Total: Rp ${total.toLocaleString('id-ID')}`;
    }

    function tampilkanRek() {
      const metode = document.getElementById('metode').value;
      document.getElementById('rekeningInfo').innerText = metode ? `No: ${rekening[metode]}` : "";
    }

    function kirimPesan() {
      const nama = document.getElementById('nama').value;
      const tipe = document.getElementById('tipe').value;
      const jumlah = document.getElementById('jumlah').value;
      const growid = document.getElementById('growid').value;
      const world = document.getElementById('world').value;
      const metode = document.getElementById('metode').value;
      const nowa = document.getElementById('nowa').value;

      if (!nama || !tipe || !jumlah || !growid || !world || !metode || !nowa) {
        return alert("Semua data wajib diisi!");
      }

      if (!/^[0-9]+$/.test(nowa)) {
        return alert("No WA hanya boleh angka!");
      }

      const total = jumlah * harga[tipe];
      const pesan = `Halo Admin,%0ANama: ${nama}%0ATransaksi: ${tipe.toUpperCase()}%0AJumlah: ${jumlah} DL%0AGrowID: ${growid}%0AWorld: ${world}%0ANo WA Pembeli: ${nowa}%0APembayaran via: ${metode}%0ATotal: Rp ${total.toLocaleString('id-ID')}`;
      const apiUrl = `https://api.callmebot.com/whatsapp.php?phone=6285232443263&apikey=5579908&text=${pesan}`;

      fetch(apiUrl)
        .then(() => {
          document.getElementById('notifikasi').innerText = "Pesanan terkirim via WhatsApp!";
        })
        .catch(() => {
          document.getElementById('notifikasi').innerText = "Gagal kirim WA. Coba lagi!";
        });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Auto tema dark kalau jam malam
    const jam = new Date().getHours();
    if (jam >= 18 || jam <= 6) {
      document.documentElement.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
