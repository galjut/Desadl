<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DesaDL Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #rekeningInfo {
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }
    #rekeningInfo.show {
      opacity: 1;
      transform: translateY(0);
    }
    #prosesPesan {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      animation: fade 1s ease-in-out infinite alternate;
    }
    @keyframes fade {
      from {opacity: 0.6;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transaksi Diamond Lock (DL)</h2>

    <label>Tipe Transaksi:</label>
    <select id="tipe" onchange="hitungTotal()">
      <option value="">Pilih</option>
      <option value="beli">Beli dari Admin</option>
      <option value="jual">Jual ke Admin</option>
    </select>

    <label>Jumlah DL:</label>
    <input type="number" id="jumlah" oninput="hitungTotal()">

    <label>GrowID:</label>
    <input type="text" id="growid">

    <label>World:</label>
    <input type="text" id="world">

    <label>Metode Pembayaran:</label>
    <select id="metode" onchange="tampilkanRek()">
      <option value="">Pilih Metode</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="Seabank">Seabank</option>
      <option value="Mandiri">Mandiri</option>
      <option value="BRImo">BRImo</option>
    </select>

    <div id="rekeningInfo"></div>

    <label>No WhatsApp:</label>
    <input type="text" id="nowa">

    <label>Link Bukti Transfer (WA):</label>
    <input type="text" id="bukti">

    <p>Total: <span id="totalHarga">0</span></p>

    <button onclick="kirimPesan()">Kirim Pesanan</button>

    <div id="prosesPesan">Pesanan sedang dicek dan diproses...</div>
  </div>

  <script>
    const harga = { beli: 2600, jual: 2450 };
    const rekening = {
      Dana: "083821103983",
      Gopay: "085232443263",
      Seabank: "901546407976",
      Mandiri: "1060018413875",
      BRImo: "0051 0126 8017 503"
    };

    function hitungTotal() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const total = (!tipe || !jumlah) ? 0 : jumlah * harga[tipe];
      document.getElementById('totalHarga').innerText = total;
    }

    function tampilkanRek() {
      const metode = document.getElementById("metode").value;
      const info = rekening[metode] ? `No Rekening (${metode}): ${rekening[metode]}` : "";
      const rekeningInfo = document.getElementById("rekeningInfo");
      rekeningInfo.classList.remove("show");
      rekeningInfo.innerText = info;
      if (info) setTimeout(() => rekeningInfo.classList.add("show"), 50);
    }

    function kirimPesan() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = document.getElementById('jumlah').value;
      const growid = document.getElementById('growid').value;
      const world = document.getElementById('world').value;
      const metode = document.getElementById('metode').value;
      const nowa = document.getElementById('nowa').value;
      const bukti = document.getElementById('bukti').value;

      if (!tipe || !jumlah || !growid || !world || !metode || !nowa || !bukti) {
        return alert("Semua data wajib diisi termasuk bukti transfer!");
      }

      if (!/^[0-9]+$/.test(nowa)) {
        return alert("No WA hanya boleh angka!");
      }

      document.getElementById("prosesPesan").style.display = "block";

      const total = jumlah * harga[tipe];
      const pesan = `Halo Admin, saya ingin *${tipe} DL*\nJumlah: ${jumlah}\nGrowID: ${growid}\nWorld: ${world}\nMetode: ${metode}\nTotal: ${total}\n\nLink Bukti Transfer:\n${bukti}`;
      const encoded = encodeURIComponent(pesan);

      fetch(`https://api.callmebot.com/whatsapp.php?phone=+62${nowa}&text=${encoded}&apikey=5579908`)
        .then(res => {
          if (res.ok) {
            alert("Pesanan berhasil dikirim!");
          } else {
            throw new Error();
          }
        })
        .catch(() => {
          alert("Gagal mengirim pesan ke admin.");
        });
    }
  </script>
</body>
</html>
