<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DesaDL.Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    img.logo {
      width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://raw.githubusercontent.com/galjut/DesaDL/main/assets/desadl-logo.jpg" alt="DesaDL Logo" class="logo">
    <h2>Transaksi Diamond Lock (DL)</h2>

    <select id="tipe" onchange="hitungTotal()">
      <option value="">Pilih Transaksi</option>
      <option value="beli">Beli (Rp 2.600)</option>
      <option value="jual">Jual (Rp 2.450)</option>
    </select>

    <input type="number" id="jumlah" placeholder="Jumlah DL" oninput="hitungTotal()">
    <p>Total Bayar: <span id="totalHarga">-</span></p>

    <input type="text" id="growid" placeholder="Nama Growtopia">
    <input type="text" id="world" placeholder="Nama World">
    <select id="metode">
      <option value="">Pilih Pembayaran</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="Seabank">Seabank</option>
      <option value="Mandiri">Mandiri</option>
      <option value="BRImo">BRImo</option>
    </select>

    <input type="text" id="nowa" placeholder="No WhatsApp (angka saja)">
    <button onclick="kirimPesan()">Kirim Pesanan</button>

    <div id="loading" style="display:none; margin-top:15px;">
      <img src="https://i.gifer.com/YCZH.gif" width="50">
      <p>Pesanan sedang diproses...</p>
    </div>
    <div id="notifikasi" style="margin-top:10px;"></div>
  </div>

  <script>
    const harga = {
      beli: 2600,
      jual: 2450
    };

    function hitungTotal() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      if (!tipe || !jumlah) {
        document.getElementById('totalHarga').innerText = '-';
        return;
      }
      const total = jumlah * harga[tipe];
      document.getElementById('totalHarga').innerText = 'Rp ' + total.toLocaleString('id-ID');
    }

    function kirimPesan() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const growid = document.getElementById('growid').value;
      const world = document.getElementById('world').value;
      const metode = document.getElementById('metode').value;
      const nowa = document.getElementById('nowa').value;

      if (!tipe || !jumlah || !growid || !world || !metode || !nowa) {
        return alert("Semua data wajib diisi!");
      }

      if (!/^[0-9]+$/.test(nowa)) {
        return alert("No WA hanya boleh angka!");
      }

      const total = jumlah * harga[tipe];
      const pesan = `Halo Admin,%0ATransaksi: ${tipe.toUpperCase()}%0AJumlah: ${jumlah} DL%0AGrowID: ${growid}%0AWorld: ${world}%0APembayaran: ${metode}%0ANo WA: ${nowa}%0ATotal: Rp ${total.toLocaleString('id-ID')}`;

      const apiUrl = `https://api.callmebot.com/whatsapp.php?phone=6285232443263&apikey=5579908&text=${pesan}`;

      document.getElementById("loading").style.display = "block";
      document.getElementById("notifikasi").innerText = "";

      fetch(apiUrl)
        .then(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("notifikasi").innerText = "Pesanan berhasil dikirim ke WhatsApp Admin!";
        })
        .catch(() => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("notifikasi").innerText = "Gagal mengirim pesan ke WhatsApp.";
        });
    }
  </script>

</body>
</html>
