<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growtopia | DesaDL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .dark .container {
      background: #1e1e1e;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #result, #harga, #pembayaranInfo {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
    }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }
    .progress {
      margin-top: 15px;
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px;
      width: 0;
      background: #28a745;
      animation: progressAnim 5s forwards;
    }
    @keyframes progressAnim {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDark()">🌙</div>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Logo_Desa.svg/512px-Logo_Desa.svg.png" alt="Logo DesaDL" class="logo">
    <h1>Growtopia | DesaDL</h1>

    <label>Tipe Transaksi:</label>
    <select id="tipe" onchange="updateHarga()">
      <option value="">Pilih</option>
      <option value="jual">Jual WL ke User (Rp 2.600)</option>
      <option value="beli">Beli WL dari User (Rp 2.450)</option>
    </select>

    <label>Jumlah WL:</label>
    <input type="number" id="jumlah" oninput="updateHarga()">

    <div id="harga"></div>

    <label>Nama Pemesan:</label>
    <input type="text" id="nama">

    <label>Metode Pembayaran:</label>
    <select id="pembayaran" onchange="updatePembayaranInfo()">
      <option value="">Pilih Metode</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="Seabank">Seabank</option>
      <option value="Mandiri">Bank Mandiri</option>
      <option value="BRImo">Bank BRImo</option>
    </select>

    <div id="pembayaranInfo"></div>

    <label>Bukti Transfer (Upload):</label>
    <input type="file" id="bukti">

    <button onclick="kirimPesanan()">Kirim Pesanan</button>

    <div id="result"></div>
    <div class="progress" id="progress" style="display:none;">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    const nomorPembayaran = {
      "Dana": "083821103983",
      "Gopay": "085232443263",
      "Seabank": "901546407976",
      "Mandiri": "1060018413875",
      "BRImo": "0051 0126 8017 503"
    };

    function toggleDark() {
      document.body.classList.toggle("dark");
      document.querySelector('.toggle').textContent = document.body.classList.contains("dark") ? "☀️" : "🌙";
    }

    function updatePembayaranInfo() {
      const metode = document.getElementById('pembayaran').value;
      const info = nomorPembayaran[metode] || "";
      document.getElementById('pembayaranInfo').innerText = info ? `Nomor pembayaran: ${info}` : "";
    }

    function updateHarga() {
      const tipe = document.getElementById('tipe').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      let harga = 0;

      if (tipe === 'jual') harga = jumlah * 2600;
      if (tipe === 'beli') harga = jumlah * 2450;

      document.getElementById('harga').innerText = jumlah ? `Total: Rp ${harga.toLocaleString('id-ID')}` : "";
    }

    function kirimPesanan() {
      const nama = document.getElementById('nama').value;
      const metode = document.getElementById('pembayaran').value;
      const bukti = document.getElementById('bukti').files.length;
      const tipe = document.getElementById('tipe').value;
      const jumlah = document.getElementById('jumlah').value;

      if (!nama || !metode || !bukti || !tipe || !jumlah) {
        alert("Semua data wajib diisi!");
        return;
      }

      document.getElementById('result').innerText = "Pesanan kamu sedang dicek, mohon tunggu 5 menit...";
      document.getElementById('progress').style.display = 'block';

      setTimeout(() => {
        document.getElementById('result').innerText = "Pembayaran dikonfirmasi. Pesanan segera dikirim!";

        // Simulasi WhatsApp Gateway (ganti URL endpoint asli kalau ada)
        fetch(`https://api-wa.fakeurl/send?apikey=5579908&pesan=Halo Admin, ${nama} telah ${tipe} ${jumlah} WL via ${metode}`)
          .then(() => console.log("Pesan WA dikirim!"))
          .catch(() => console.warn("Simulasi API gagal (endpoint tidak asli)"));

        window.open(`https://wa.me/6281234567890?text=Halo admin, saya ${nama} telah melakukan ${tipe} ${jumlah} WL`, '_blank');
      }, 5000);
    }
  </script>
</body>
</html>
