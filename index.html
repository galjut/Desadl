<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME DesaDL</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    #peringatan {
      color: orange;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">WELCOME DesaDL</h2>
  <form id="orderForm">
    <input type="text" id="tipe" placeholder="Beli dari Admin" required>
    <input type="number" id="jumlah" placeholder="Jumlah DL" required>
    <input type="text" id="growid" placeholder="Nama Growtopia" required>
    <input type="text" id="nowa" placeholder="Nomor WhatsApp (628xxx)" required>
    <input type="file" id="bukti" accept="image/*" required>
    <button type="submit">Kirim Pesanan</button>
  </form>
  <div id="peringatan">
    Setelah mengisi form, harap kirim screenshot dan bukti transfer ke admin melalui WhatsApp.
  </div>

  <script>
    const form = document.getElementById("orderForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const tipe = document.getElementById("tipe").value;
      const jumlah = document.getElementById("jumlah").value;
      const growid = document.getElementById("growid").value;
      const nowa = document.getElementById("nowa").value;

      if (!/^[0-9]+$/.test(nowa)) {
        alert("Nomor WA hanya boleh angka!");
        return;
      }

      const message = `Tipe: ${tipe}%0AJumlah DL: ${jumlah}%0AGrowID: ${growid}%0ANo WA: ${nowa}%0A(Note: Bukti transfer sudah diupload via form)%0AHarap segera kirim screenshot dan bukti tf ke admin.`;

      const apiKey = "5579908"; 
      const phone = "6285232443263"; // nomor admin
      const url = `https://api.callmebot.com/whatsapp.php?phone=${phone}&text=${message}&apikey=${apiKey}`;

      try {
        const res = await fetch(url);
        if (res.ok) {
          alert("Pesanan berhasil dikirim ke admin.");
        } else {
          alert("Pesanan berhasil dikirim ke admin.");
        }
      } catch (err) {
        alert("Pesanan berhasil dikirim ke admin.");
      }
    });
  </script>
</body>
</html>
