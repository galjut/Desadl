<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan | DesaDL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark .container {
      background: #1e1e1e;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-style: italic;
      text-align: center;
    }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDark()">üåô</div>
  <div class="container">
    <h1>DesaDL Official</h1>
    <label>Nama Pemesan:</label>
    <input type="text" id="nama">

    <label>Metode Pembayaran:</label>
    <select id="pembayaran">
      <option value="">Pilih Metode</option>
      <option value="Dana">Dana</option>
      <option value="Gopay">Gopay</option>
      <option value="OVO">OVO</option>
    </select>

    <label>Bukti Transfer (Upload):</label>
    <input type="file" id="bukti">

    <button onclick="kirimPesanan()">Kirim Pesanan</button>

    <div id="result"></div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
      document.querySelector('.toggle').textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    function kirimPesanan() {
      const nama = document.getElementById('nama').value;
      const metode = document.getElementById('pembayaran').value;
      const bukti = document.getElementById('bukti').files.length;

      if (!nama || !metode || !bukti) {
        alert("Nama, metode pembayaran & bukti transfer wajib diisi!");
        return;
      }

      document.getElementById('result').innerText = "Pesanan kamu sedang dicek, mohon tunggu 5 menit...";
    }
  </script>
</body>
</html>
