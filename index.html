
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesaDL Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dark-mode .container {
            background-color: #1e1e1e;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-mode {
            text-align: center;
            margin-top: 20px;
        }
        #logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://i.ibb.co/8rMcdWy/logo-desa.png" alt="DesaDL Logo">
        <h2>DesaDL Official</h2>
        <div id="formInput">
            <input type="text" id="namaGT" placeholder="Nama Growtopia" required>
            <input type="text" id="worldGT" placeholder="World Growtopia" required>
            <input type="number" id="jumlahDL" placeholder="Jumlah DL" required>
            <input type="text" id="noHP" placeholder="No HP (hanya angka)" pattern="\d*" required>
            <p>Total Bayar: <span id="totalBayar">0</span></p>
            <button onclick="lanjutPembayaran()">Lanjut Pembayaran</button>
        </div>
        <div id="formBayar" style="display:none;">
            <select id="metodePembayaran" required>
                <option value="">Pilih Metode Pembayaran</option>
                <option>DANA - 083821103983</option>
                <option>GoPay - 085232443263</option>
                <option>Mandiri - 1060018413875</option>
                <option>BRImo - 0051 0126 8017 503</option>
                <option>SeaBank - 901546407976</option>
            </select>
            <input type="file" id="buktiTransfer" accept="image/*" required>
            <button onclick="kirimPesanan()">Kirim Pesanan</button>
        </div>
        <div class="toggle-mode">
            <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        document.getElementById('jumlahDL').addEventListener('input', function() {
            const hargaPerDL = 2600;
            const jumlah = parseInt(this.value) || 0;
            document.getElementById('totalBayar').innerText = jumlah * hargaPerDL;
        });

        function lanjutPembayaran() {
            const nama = document.getElementById('namaGT').value;
            const world = document.getElementById('worldGT').value;
            const jumlah = document.getElementById('jumlahDL').value;
            const noHP = document.getElementById('noHP').value;

            if (!nama || !world || !jumlah || !noHP.match(/^\d+$/)) {
                alert('Mohon isi semua data dengan benar!');
                return;
            }

            document.getElementById('formInput').style.display = 'none';
            document.getElementById('formBayar').style.display = 'block';
        }

        function kirimPesanan() {
            const nama = document.getElementById('namaGT').value;
            const world = document.getElementById('worldGT').value;
            const jumlah = document.getElementById('jumlahDL').value;
            const noHP = document.getElementById('noHP').value;
            const metode = document.getElementById('metodePembayaran').value;
            const bukti = document.getElementById('buktiTransfer').files[0];

            if (!metode || !bukti) {
                alert("Metode pembayaran & bukti transfer wajib diisi!");
                return;
            }

            const total = jumlah * 2600;
            const pesan = `PESANAN BARU DESADL%0ANama GT: ${nama}%0AWorld: ${world}%0AJumlah DL: ${jumlah}%0ATotal Bayar: ${total}%0AHP: ${noHP}%0AMetode: ${metode}`;
            const url = `https://api.callmebot.com/whatsapp.php?phone=${noHP}&text=${pesan}&apikey=5579908`;

            window.open(url, '_blank');
            alert("Pesanan dikirim via WhatsApp!");
        }
    </script>
</body>
</html>
